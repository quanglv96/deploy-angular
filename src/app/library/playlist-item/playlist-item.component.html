<div class="row" *ngFor="let pl of listPlaylist">
  <div class="col-3">
    <div class="playlist-image" [routerLink]="['/playlist',pl.id]">
      <img class="fit-image" src="{{pl.avatar}}" alt="" >
    </div>
  </div>
  <div class="col-9 g-0">
    <div class="playlist-desc">
      <div class="d-flex justify-content-between">
        <div class="left-section d-flex">
          <div class="play-btn me-2" [routerLink]="['/playlist',pl.id]">
            <i style="margin-left: 3px" class="fa-solid fa-play"></i>
          </div>
          <div class="track-name-user">
            <p class="m-0 font-14">{{pl.name}}</p>
          </div>
        </div>
        <div class="text-end">
          <div class="right-section font-12 grey-text">{{pl.lastUpdate | amTimeAgo}}</div>
          <span class="font-12 grey-text"><i class="fa-solid fa-play" [routerLink]="['/playlist',pl.id]"></i> {{pl.views}}</span>
        </div>
      </div>
      <div class="track-desc-second">
        <div style="height: 50px" class="wave-loader"></div>
        <div class="song-list">
          <div (mouseover)="showDeleteButton(s.id, pl.id)" (mouseout)="hideDeleteButton(s.id,pl.id)"
               class="song-item d-flex justify-content-between"
               *ngFor="let s of pl.songsList;index as i">
            <div style="height: 100%" class="d-flex" >
              <div class="image" >
                <img class="fit-image" src="{{s.avatar}}" alt="" [routerLink]="['/song',s.id]">
              </div>
              <span class="ms-2 d-flex align-items-center font-12"> {{i+1}} - {{s.name}}{{s.singerList | toStringSinger}}</span>
            </div>
            <div class="view d-flex align-items-center">
              <span class="font-12 grey-text me-2 d-flex align-items-center view-{{s.id}}-{{pl.id}} show" >
                <i class="fa-solid fa-play"></i>
                <span class="ms-1">{{s.views}}</span>
              </span>
              <span class="delete-btn delete-{{s.id}}-{{pl.id}}  hide" (click)="confirmSongInPlaylist(i,pl,s)">
                <i class="fa-solid fa-trash"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="action-btn d-flex justify-content-between mt-3">
          <div class="action">
            <span class="act-btn font-12" (click)="editPlaylist(pl.id)"><i class="fa-solid fa-pen"></i> Edit</span>
            <span class="act-btn font-12" (click)="confirmDeletePlaylist(pl.id,pl.name)"><i class="fa-solid fa-trash"></i> Delete</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
