<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<div class="song-modal">
  <div class="song-modal-dialog">
    <form class="song-form" [formGroup]="formSong" (ngSubmit)="submitForm()">
      <h2 class="text-center song-modal-header">{{titleContent}}</h2>
      <hr class="border-2">
      <div class="row">
        <div class="col-4">
          <div class="upload-image">
            <img class="fit-image" src="{{songImage}}" alt="">
            <button class="upload-image-btn p-1" type="button">
              <span (click)="openUpload('.song-img')" class="py-2 px-2">
                <i class="me-1 fa-solid fa-camera"></i>
                <span class="font-12">Upload image</span>
              </span>
              <input #avatar (change)="renderImagePath($event)" class="song-img" type="file" hidden>
            </button>
          </div>
          <hr>
          <button class="upload-mp3-btn" type="button">
            <span (click)="openUpload('.input-mp3-file')" class="py-2 px-2 font-12 grey-text">
              Choose mp3 file:
            </span>
            <input #audio (change)="renderAudioPath($event)" class="input-mp3-file" type="file" hidden>
          </button>
          <p class="mp3-name font-12 grey-text">{{ songAudio }}</p>
        </div>
        <div class="col-8 border-start">
          <div class="row">
            <div class="col-6">
              <div class="form-group mb-1">
                <label class="modal-label my-1" for="name">Name:</label><br>
                <input class="modal-input" name="name" formControlName="name" type="text" id="name" placeholder="Name">
              </div>
              <div class="form-group mb-1">
                <label class="modal-label my-1" for="composer">Composer:</label><br>
                <input class="modal-input" formControlName="composer" name="composer" type="text" id="composer" placeholder="Composer">
              </div>
              <div class="form-group mb-1">
                <label class="modal-label my-1" for="singer">Singer:</label><br>
                <input class="modal-input" name="singer" [(ngModel)]="stringSinger" [ngModelOptions]="{standalone:true}" type="text" id="singer" placeholder="Singer">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group mb-1">
                <label class="modal-label my-1" for="tag">Tag:</label><br>
                <input class="modal-input" name="tag" type="text" id="tag" placeholder="VD: #pop #hiphop" [(ngModel)]="stringTag" [ngModelOptions]="{standalone:true}">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <div class="text-end">
            <button class="modal-btn modal-close" type="button" routerLink="/library/song">Close</button>
            <button class="modal-btn modal-submit" type="submit">Upload</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
