<div class="row" *ngFor="let s of listSongs">
  <div class="col-3">
    <div class="track-image" [routerLink]="['/song',s.id]">
      <img class="fit-image" src="{{s.avatar}}" alt="" >
    </div>
  </div>
  <div class="col-9 g-0">
    <div class="track-desc d-flex flex-column justify-content-between" >
      <div class="track-desc-first d-flex justify-content-between">
        <div class="left-section d-flex">
          <div class="play-btn me-2" [routerLink]="['/song',s.id]">
            <i style="margin-left: 3px" class="fa-solid fa-play"></i>
          </div>
          <div class="track-name-user">
<!--            name song-->
            <p class="m-0 font-14">{{s.name}}{{s.singerList | toStringSinger}}</p>
          </div>
        </div>
<!--        date-->
        <div class="right-section font-12 grey-text">{{s.date | amTimeAgo}}</div>
      </div>
      <div class="track-desc-second">
<!--        wave-->
        <div class="wave-loader"></div>
        <div class="action-btn d-flex justify-content-between">
          <div class="action">
            <span [class.like]="statusLike" (click)="changeLike(s)" class="act-btn font-12">
              <i class="fa-solid fa-heart"></i> {{ s.userLikeSong?.length }}
            </span>
            <span class="act-btn font-12" (click)="editSong(s.id)"><i class="fa-solid fa-pen" ></i> Edit</span>
            <span class="act-btn font-12" (click)="openModalAddSongToPlaylist(s)"><i class="fa-solid fa-plus" ></i> Add to playlist</span>
            <span class="act-btn font-12" (click)="confirmDelete(s.id,s.name)"><i class="fa-solid fa-trash" ></i> Delete</span>
          </div>
          <div class="view d-flex align-items-center">
            <span class="font-12 grey-text"><i class="fa-solid fa-play"></i> {{s.views}}</span>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<router-outlet></router-outlet>
